<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<style>

body, html {
    height: 100%;
    margin: 0;
}

.login-box {
    width: 100%;
    max-width: 400px;
    background-color: #3d3d3d;
    color: #fff;
    border-radius: 15px;
}

.login-box h2 {
    color: #fff;
}

.login-box .btn-danger {
    background-color: #B53838;
    border: none;
}

.login-box .btn-danger:hover {
    background-color: #922F2F;
}

.login-box .text-muted {
    color: #fff;
}

.login-box .text-danger {
    color: #FF6B6B;
}

.input-group-text {
    background-color: transparent;
    border: none;
}

hr{
    width: 300px;
}

</style>

<body>
    <div class="container-fluid">
        <div class="row vh-100">
            <!-- Imagen -->
            <div class="col-md-7 d-none d-md-block p-0">
                <img src="https://via.placeholder.com/800x600" alt="Imagen de personas comiendo" class="img-fluid vh-100 w-100">
            </div>
            <!-- Formulario de inicio de sesión -->
            <div class="col-md-5 d-flex align-items-center justify-content-center">
                <div class="login-box p-4">
                    <h2 class="mb-4 text-center">Iniciar Sesión</h2>
                    <center>
                    <hr>
                </center>
                    <form action="/Acceso" method="get">
                        <div class="mb-3">
                            <label for="usuario" class="form-label">Usuario</label>
                            <input type="text" class="form-control" name="usuario"id="usuario" placeholder="Ingrese su usuario">
                        </div>
                        <div class="mb-3">
                            <label for="contraseña" class="form-label">Contraseña</label>
                            <div class="input-group">
                                <input type="password" class="form-control" name="contrasena" id="contraseña" placeholder="Ingrese su contraseña">
                                <button class="btn btn-outline-secondary" type="button">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>
                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-danger">Ingresar</button>
                        </div>
                        <div class="text-center">
                            <a href="#" class="text-danger">Olvidé mi contraseña</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
