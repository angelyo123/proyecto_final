<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Caladea:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Caladea', serif;
            color: #333;
        }

        body {
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            padding: 2rem;
        }

        h1 {
            color: #351515;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        p {
            font-size: 1.1rem;
            margin: 0.5rem 0;
        }

        ul {
            list-style: none;
            margin: 1rem 0;
            padding: 0;
            max-width: 400px;
            width: 100%;
        }

        li {
            padding: 0.5rem;
            border-bottom: 1px solid #eaeaea;
            display: flex;
            justify-content: space-between;
        }

        .total {
            font-weight: bold;
            font-size: 1.2rem;
        }

        .error {
            color: red;
            margin-top: 1rem;
            text-align: center;
        }

        a {
            margin-top: 1.5rem;
            padding: 0.8rem 1.5rem;
            background-color: #ce8c36;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #a66a28;
        }
    </style>
</head>

<body>
    <h1>Confirmación de Pedido</h1>
    
    <p>ID de la Mesa: <span th:text="${pedido.mesa.idMesa}"></span></p>
    <p>Nombre del Cliente: <span th:text="${pedido.cliente}"></span></p>
    <p class="total">Total: S/ <span th:text="${pedido.total}"></span></p>
    
    <h2>Platos Seleccionados</h2>
    <ul>
        <li th:each="plato : ${pedido.platos}">
            <span th:text="${plato.nombre}"></span>
            <span th:text="' - S/ ' + ${plato.precio}"></span>
        </li>
    </ul>

    <p th:if="${error}" th:text="${error}" class="error"></p>

<a th:if="${detalle == 0}" 
   th:href="@{/Acceso(usuario=${usuario}, contrasena=${contrasena})}">Volver atrás</a>
<a th:if="${detalle == 1}" th:href="@{/}">Ir a Menu Principal</a>

</body>

</html>
